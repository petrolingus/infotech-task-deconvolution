plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'me.petrolingus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'me.petrolingus.Main'
}

javafx {
    version = '16'
    modules = ['javafx.controls', 'javafx.fxml']
}
